name: Node CI

on:
  push:
  pull_request:

jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: node/site2ts-worker/package.json
      - name: Install
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
        working-directory: node/site2ts-worker
      - name: TypeScript check
        run: npm run typecheck
        working-directory: node/site2ts-worker
      - name: ESLint
        run: npm run lint
        working-directory: node/site2ts-worker
      - name: Build
        run: npm run build
        working-directory: node/site2ts-worker
      - name: Schema validation
        run: |
          set -e
          for f in schemas/*.json; do
            echo "Compiling $f";
            npx -y -p ajv-cli@5 -p ajv-formats@3 ajv compile --spec=draft2020 -c ajv-formats -r schemas/common.v1.json -s "$f";
          done
          npx -y -p ajv-cli@5 -p ajv-formats@3 ajv validate --spec=draft2020 -c ajv-formats -s schemas/crawl.request.v1.json -d schemas/examples/crawl.request.sample.json
          npx -y -p ajv-cli@5 -p ajv-formats@3 ajv validate --spec=draft2020 -s schemas/diff.response.v1.json -d schemas/examples/diff.response.sample.json
